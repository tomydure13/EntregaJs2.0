<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega2.0</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="./js/main.js"></script>
</head>

<body>
    <header>
        <!--Barra de navegacion para discografia y compra de los mismos-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Say No More</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Discos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Compra</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Presentacion -->
        <section>
            <h2>La discografia de charly Garcia</h2>
            <P>
                Bienvenidos a la pagina no oficial de ventas de discografia de Charly Garcia, esta pagina es de reventa
                y el precio es de locos!!!
            </P>
        </section>
        <!-- Discografia con sus clases y id correspondientes-->
        <section>
            <h2>Productos</h2>
            <div class="discos" id="discosContainer"></div>
        </section>
        <!-- Formulario de datos del cliente-->
        <p>Necesitamos tus datos para el envio</p>
        <form id="clienteForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre"><br><br>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" placeholder="Ingrese la dirección"><br><br>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingrese el teléfono"><br><br>
            <button type="button" onclick="crearCliente()">Crear Cliente</button>
        </form>
    </main>
</body>

</html>
